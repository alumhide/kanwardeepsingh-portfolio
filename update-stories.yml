name: Update stories.json from TOI

on:
  schedule:
    - cron: "0 2 * * *"   # Daily at 02:00 UTC
  workflow_dispatch:      # Allow manual run

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate stories.json
        env:
          AUTHOR_URL: "https://timesofindia.indiatimes.com/toireporter/author-Kanwardeep-Singh-479242302.cms"
        run: |
          python scripts/scrape_toi.py

      - name: Commit changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add stories.json
            git commit -m "chore: update stories.json from TOI author page"
            git push
          else
            echo "No changes to commit."
          fi
